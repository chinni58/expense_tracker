<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Expense Tracker{% endblock %}</title>
  <style>
    /* ðŸŒ¸ Aesthetic Theme */
    :root {
      --bg: #fdfcfb;
      --primary: #6b8afd;
      --accent: #ffc8dd;
      --text-dark: #1e293b;
      --text-muted: #64748b;
      --card-bg: #ffffffb8;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: 'Poppins', system-ui, sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 95%;
      max-width: 1000px;
      margin: 40px 0;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: var(--shadow);
      animation: fadeIn 0.8s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #e2e8f0;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 1.8rem;
      background: linear-gradient(90deg, #6366f1, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    nav a {
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
      margin-left: 16px;
      padding: 6px 10px;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    nav a:hover {
      background: var(--primary);
      color: white;
    }

    .summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 18px;
      margin-bottom: 30px;
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      margin: 8px 0 0;
      font-size: 1.5rem;
    }

    .muted {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    th, td {
      padding: 12px 10px;
      text-align: left;
    }

    th {
      background: var(--primary);
      color: white;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    tr:nth-child(even) {
      background-color: #f8fafc;
    }

    td.right {
      text-align: right;
      font-weight: 500;
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 8px 14px;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #4f46e5;
    }

    .btn.danger {
      background: #f87171;
    }

    .btn.danger:hover {
      background: #ef4444;
    }

    footer {
      text-align: center;
      margin-top: 25px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>âœ¨ Expense Tracker</h1>
      <nav>
        <a href="{% url 'expenses:index' %}">Home</a>
        <a href="{% url 'expenses:add' %}">Add</a>
        <a href="{% url 'expenses:daily_report' %}">Daily</a>
        <a href="{% url 'expenses:monthly_report' %}">Monthly</a>
      </nav>
    </header>

    {% block content %}{% endblock %}

    <footer>ðŸ’— Designed with simplicity â€” Expense Tracker 2025</footer>
  </div>
</body>
</html>
